<!DOCTYPE html> 

<html lang="en"> 

<head> 

<meta charset="UTF-8" /> 

<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 

<title>Contact Form</title> 

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> 

<style> 

body { 

background-color: #fdfbf8; 

font-family: 'Segoe UI', sans-serif; 

padding: 40px 10px; 

} 

.form-container { 

max-width: 480px; 

background-color: white; 

padding: 30px 25px; 

margin: auto; 

border-radius: 12px; 

box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); 

} 

.form-title { 

font-size: 24px; 

font-weight: bold; 

color: #1a2b5b; 

text-align: center; 

margin-bottom: 25px; 

} 

.form-label { 

font-weight: 600; 

margin-bottom: 6px; 

color: #1a2b5b; 

} 

.form-control, .form-select, .form-check-input { 

border-radius: 8px; 

} 

.contact-methods { 

display: flex; 

gap: 15px; 

} 

.form-check-label { 

margin-left: 5px; 

} 

.form-check { 

display: flex; 

align-items: center; 

} 

.btn-custom { 

background-color: #1a2b5b; 

color: white; 

width: 100%; 

border-radius: 8px; 

} 

.btn-custom:hover { 

background-color: #0f1f3e; 

} 

.contact-help { 

text-align: center; 

margin-top: 30px; 

color: #1a2b5b; 

} 

.contact-help p { 

margin: 4px 0; 

} 

</style> 

</head> 

<body> 

<div class="form-container"> 

<div class="form-title"> 

ðŸŽ“ Enquire About a Course 

</div> 

<form> 

<div class="mb-3"> 

<label class="form-label">Full Name</label> 

<input type="text" class="form-control" placeholder="Enter your full name" required /> 

</div> 

<div class="mb-3"> 

<label class="form-label">Email Address</label> 

<input type="email" class="form-control" placeholder="Enter your email" required /> 

</div> 

<div class="mb-3"> 

<label class="form-label">Phone Number</label> 

<input type="tel" class="form-control" placeholder="Enter your phone number" required /> 

</div> 

<div class="mb-3"> 

<label class="form-label">Preferred Contact Method</label> 

<div class="contact-methods"> 

<div class="form-check"> 

<input class="form-check-input" type="radio" name="contactMethod" id="email" checked> 

<label class="form-check-label" for="email">Email</label> 

</div> 

<div class="form-check"> 

<input class="form-check-input" type="radio" name="contactMethod" id="call"> 

<label class="form-check-label" for="call">Phone Call</label> 

</div> 

<div class="form-check"> 

<input class="form-check-input" type="radio" name="contactMethod" id="whatsapp"> 

<label class="form-check-label" for="whatsapp">WhatsApp</label> 

</div> 

</div> 

</div> 

<div class="mb-3"> 

<label class="form-label">Your Query</label> 

<textarea class="form-control" rows="3" placeholder="Type your question here..." required></textarea> 

</div> 

<button type="submit" class="btn btn-custom">Submit Enquiry</button> 

</form> 

<div class="contact-help"> 

<h5>Need Help?</h5> 

<p>ðŸ“§ Email: support@yourwebsite.com</p> 

<p>ðŸ“ž +91 99*********</p> 

</div> 

</div> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

</body> 

</html>
